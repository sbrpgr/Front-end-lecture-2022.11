<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그</title>
</head>
<body style="margin-left: 40px; margin-top: 40px;" >
    <h3>목록 태그</h3>
    <hr>
    <h4>과일(Unordered list)</h4>
    <ul>
        <li>사과</li>
        <li>참외</li>
        <li>포도</li>
    </ul>
    <h4>음식 (Ordered list)</h4>
    <ol >
        <li>갈비</li>
        <li>불고기</li>
        <li>삼겹살</li>
    </ol>
    <h4>음식 (Ordered list)</h4>
    <ol style="list-style-type: upper-alpha;" >
        <li>갈비</li>
        <li>불고기</li>
        <li>삼겹살</li>
    </ol>
</body>
</html>
