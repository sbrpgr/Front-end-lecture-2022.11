<body onload="perfectNumber()" style="margin: 50px;">
    <script>
        for (num = 2; num <= 10000; num++) {
            // 자기 자신을 제외한 약수 구하기
            let divisors = [];
            for (let i = 1; i < num; i++) {
                if (num % i == 0)
                    divisors.push(i);
            }

            // 약수의 합 구하기
            let dSum = 0;
            for (let div of divisors)
                dSum += div;

            // 약수의 합이 자신과 같은가?
            if (num == dSum) {
                document.write(`${num}: `);
                document.write(divisors.toString());
                document.write('<br>');
            }
        }
    </script>
</body>
