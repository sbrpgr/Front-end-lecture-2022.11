<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Forms</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/fdb840a8cc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/4.18.0/standard/ckeditor.js"></script>
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>My Bootstrap Page</h1>
        <p>Forms</p> 
    </div>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h2>Login</h2>
                <form action="/user/login" method="post">
                    <div class="mb-3 mt-3">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="이메일 주소" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="패스워드" name="pswd">
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">확인</button>
                    <button type="reset" class="btn btn-secondary">취소</button>
                    <input type="submit" class="btn btn-success" value="제출">
                </form>
                <form action="/user/login" method="post">
                    <table class="table table-borderless mt-5">
                        <tr>
                            <td style="vertical-align: middle;"><label for="email">Email:</label></td>
                            <td><input type="email" class="form-control" id="email" placeholder="이메일 주소" name="email"></td>
                        </tr>
                        <tr>
                            <td style="vertical-align: middle;"><label for="pwd">Password:</label></td>
                            <td><input type="password" class="form-control" id="pwd" placeholder="패스워드" name="pswd"></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <button type="submit" class="btn btn-primary">확인</button>
                                <button type="reset" class="btn btn-secondary">취소</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="col"></div>
        </div>

        <h2 class="mt-3">Textarea</h2>
        <p>Use the .form-control class to style textareas as well:</p>
        <form action="/action_page.php">
            <div class="mb-3 mt-3">
                <label for="comment">Comments:</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        <h2 class="mt-3">Textarea with 3rd-party editor</h2>
        <p>Use the ckeditor:</p>
        <form action="/action_page.php">
            <div class="mb-3 mt-3">
                <label for="content">Contents:</label>
                <textarea class="form-control" rows="5" id="content" name="text"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container" style="height: 300px"></div>

    <script>
        CKEDITOR.replace('content', {
            filebrowserImageUploadUrl: '/bbs/ckupload',
            filebrowserUploadMethod: 'form',
            height:400, width:1000,
        });
    </script>
</body>
</html>
